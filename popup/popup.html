<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=380, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Twitter Collector</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="extension-popup">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <img src="../icons/icon48.png" alt="Twitter Collector" class="logo" />
          <h1>Tweet Collector</h1>
        </div>
        <div class="status-indicator" id="status-indicator">
          <span class="status-dot" id="status-dot"></span>
          <span class="status-text" id="status-text">Ready</span>
          <span class="context-badge badge" id="context-badge">Twitter</span>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Statistics Row -->
        <section class="stats-row">
          <div class="stat-item">
            <div class="stat-number" id="total-tweets">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="bookmarks-count">0</div>
            <div class="stat-label">Bookmarks</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="profiles-count">0</div>
            <div class="stat-label">Profiles</div>
          </div>
        </section>

        <!-- Primary Actions Row -->
        <section class="primary-actions">
          <button class="action-btn primary" id="view-data-btn">
            <span class="btn-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="16"
                height="16"
              >
                <line x1="18" y1="20" x2="18" y2="10" />
                <line x1="12" y1="20" x2="12" y2="4" />
                <line x1="6" y1="20" x2="6" y2="14" />
              </svg>
            </span>
            View Data
          </button>
          <button class="capture-btn" id="capture-btn" disabled>
            <span class="btn-icon" id="btn-icon">
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                width="16"
                height="16"
              >
                <path d="M8 5v14l11-7z" />
              </svg>
            </span>
            <span class="btn-text" id="btn-text">Start Listening</span>
          </button>
        </section>

        <!-- Advanced Settings Panel -->
        <details class="advanced-settings" id="adv-settings">
          <summary class="advanced-settings-summary">
            <span class="summary-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <circle cx="12" cy="12" r="3" />
                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m15.5-6.5l-4.24 4.24M7.76 12.76l-4.24 4.24m8.48-13.48l-4.24 4.24m4.24 8.48l-4.24-4.24" />
              </svg>
            </span>
            Advanced Settings
          </summary>
          <div class="advanced-settings-content">
            <!-- Advanced Search Input -->
            <div class="setting-group">
              <label for="filter-input" class="setting-label">Advanced Search</label>
              <input 
                type="text" 
                id="filter-input" 
                class="setting-input" 
                placeholder="Regex or keywords..." 
                title="Filter tweets by regex pattern or keywords (case-insensitive)"
              />
              <p class="setting-help">Filter captured tweets using regular expressions or keywords</p>
            </div>

            <!-- Auto-scroll Row -->
            <div class="auto-scroll-row">
              <label class="toggle-label">
                <span class="toggle-text">Auto-scroll</span>
                <div class="toggle-switch">
                  <input type="checkbox" id="auto-scroll-toggle" />
                  <span class="toggle-slider"></span>
                </div>
                <span class="toggle-status" id="auto-scroll-status">OFF</span>
              </label>

              <div class="speed-selector" id="speed-selector">
                <label class="speed-label">
                  <span class="speed-text">Speed</span>
                  <div class="speed-control">
                    <span class="speed-indicator slow">1/4x</span>
                    <input 
                      type="range" 
                      id="speed-slider" 
                      min="0" 
                      max="5" 
                      value="2" 
                      step="1"
                      class="speed-slider"
                    />
                    <span class="speed-indicator fast">8x</span>
                  </div>
                  <span class="speed-display" id="speed-display">1x (Default)</span>
                </label>
              </div>
            </div>
          </div>
        </details>

        <!-- Page context now shown as badge in header -->

        <!-- Auto-scroll options will be moved to Advanced Settings panel -->

        <!-- Progress Section -->
        <div
          class="progress-section"
          id="progress-section"
          style="display: none"
        >
          <h3>Capture Progress</h3>
          <div class="progress-info">
            <div class="progress-stats">
              <span id="current-session-count">0</span> tweets captured
              <span class="session-type" id="session-type"></span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
          </div>
          <div class="live-updates" id="live-updates">
            <div class="update-item">Waiting for API calls...</div>
          </div>
        </div>

        <!-- Statistics moved to top stats row -->

        <!-- Secondary Actions -->
        <div class="actions-section">
          <!-- View Data button moved to primary actions row -->

          <div class="action-row">
            <button class="action-btn secondary" id="export-btn">
              <span class="btn-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  width="16"
                  height="16"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="7,10 12,15 17,10" />
                  <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
              </span>
              Export
            </button>
            <button class="action-btn secondary" id="settings-btn">
              <span class="btn-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  width="16"
                  height="16"
                >
                  <circle cx="12" cy="12" r="3" />
                  <path
                    d="M12 1v6m0 6v6m11-7h-6m-6 0H1m15.5-6.5l-4.24 4.24M7.76 12.76l-4.24 4.24m8.48-13.48l-4.24 4.24m4.24 8.48l-4.24-4.24"
                  />
                </svg>
              </span>
              Settings
            </button>
          </div>

          <button class="action-btn danger" id="clear-data-btn">
            <span class="btn-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="16"
                height="16"
              >
                <polyline points="3,6 5,6 21,6" />
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
              </svg>
            </span>
            Clear All Data
          </button>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-links">
          <a href="#" id="help-link">Help</a>
          <span class="separator">â€¢</span>
          <a href="#" id="feedback-link">Feedback</a>
        </div>
        <div class="version">v1.0.0</div>
      </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none">
      <div class="loading-spinner"></div>
      <div class="loading-text">Processing...</div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="popup.js"></script>
  </body>
</html>
